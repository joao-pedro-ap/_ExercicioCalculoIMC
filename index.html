<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styleIMC.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <title>Calcular IMC</title>
</head>

<body>

    <main class="main">
        <section class="calc-imc">
            <h1>Calculadora IMC</h1>
            <form class="form" id="Quilo" name="Quilo">
                <label for="kilos">
                    Quilos
                    <input class="money2" name="kilos" id="kilos" placeholder="Peso atual" type="text" maxlength="6" />
                </label>
                <label for="altura">
                    Altura
                    <input class="money2" name="altura" id="altura" placeholder="Altura em centímetros" type="text"
                        maxlength="3" />
                </label>
                <label for="imc">
                    IMC
                    <input disabled="disabled" name="imc" id="imc" />
                </label>
                <button>
                    <p><a class="button" type="button" name="BtnCalcular" id="BtnCalcular" value="Calcular" href="#ex1"
                            rel="modal:open" onclick="ValidarFormulario()">Calcular</a></p>
                </button>
            </form>
        </section>
    </main>

    <div id="ex1" class="modal">
        <h1 class="titulo modal">IMC</h1>
        <p class="resultado valor">26,3</p>
        <p class="resultado classificação">Acima do peso</p>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="jQuery-Mask-Plugin-master/dist/jquery.mask.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script type="text/javascript" src="calcularIMC.js"></script>

</body>

</html>
